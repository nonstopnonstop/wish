<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 1st Anniversary!!!</title>

  <style>
    :root{
      --beige-1: #f6efe6;
      --beige-2: #efe6db;
      --coffee: #6b3f25;
      --accent: rgba(107,63,37,0.08);
      --dot-size: 14px;
      --dot-active: #8b4f30;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Times New Roman", Times, serif;
      background: linear-gradient(120deg, var(--beige-1), var(--beige-2));
      overflow-y: auto;
    }

    body::before{
      content:'';
      position:fixed;
      inset:0;
      z-index:-2;
      background: linear-gradient(60deg, rgba(239,230,219,0.75), rgba(252,246,240,0.6) 40%, rgba(241,232,220,0.8) 70%);
      animation: gentleShift 12s linear infinite;
      filter: blur(14px); /* slightly lighter for performance */
      transform: scale(1.05);
    }

    @keyframes gentleShift {
      0% { transform: translateX(-6%) scale(1.03) rotate(-1deg); }
      50% { transform: translateX(6%) scale(1.05) rotate(1deg); }
      100% { transform: translateX(-6%) scale(1.03) rotate(-1deg); }
    }

    /* floating hearts */
    .hearts {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
    }
    .heart {
      position:absolute;
      width:18px;
      height:18px;
      opacity:0.18;
      filter: drop-shadow(0 2px 6px rgba(107,63,37,0.06));
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:'';
      position:absolute;
      width:12px;
      height:18px;
      background: rgba(107,63,37,0.06);
      border-radius:12px 12px 0 0;
      top:0;
    }
    .heart::before{ left:0; transform: rotate(-45deg); }
    .heart::after{ right:0; transform: rotate(45deg); }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.9); opacity: 0.18;}
      50% { opacity: 0.24; }
      100% { transform: translateY(-280px) scale(1.05); opacity: 0; }
    }

    .wrap { max-width:900px; margin:48px auto; padding:36px; position:relative; z-index:2; }
    header { text-align:center; margin-bottom:36px; }
    h1 { margin:0; font-size:42px; color:var(--coffee); font-style:italic; }
    .subtitle { margin-top:8px; color:var(--coffee); opacity:0.9; font-style:italic; font-size:18px; }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      border-radius:14px;
      padding:28px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    .timeline { position:relative; padding:36px 12px 20px 12px; }
    .timeline .line { height:6px; border-radius:6px; background: linear-gradient(90deg, rgba(107,63,37,0.12), rgba(107,63,37,0.18)); margin:40px 24px; }
    .line .fill { position:absolute; left:0; top:0; bottom:0; width:0%; background: linear-gradient(90deg, #a56a45, #7b4326); border-radius:6px; transition: width 2s cubic-bezier(.2,.9,.2,1); }

    .points { display:flex; justify-content:space-between; margin-top:-10px; padding:0 18px; }
    .point { text-align:center; transform: translateY(-8px); width:80px; }
    .dot { width:var(--dot-size); height:var(--dot-size); border-radius:50%; background:rgba(107,63,37,0.14); border:2px solid rgba(107,63,37,0.2); margin:0 auto 10px auto; }
    .dot.active { background: var(--dot-active); transform: scale(1.25); box-shadow: 0 0 12px rgba(139,79,48,0.4); }
    .point small { display:block; color:var(--coffee); font-style:italic; font-size:14px; }

    .timeline-caption { text-align:center; margin-top:22px; font-size:18px; color:var(--coffee); font-style:italic; }

    footer { margin:72px 0 120px; text-align:center; color:var(--coffee); font-style:italic; opacity:0.9; }

    @media (max-width:680px){
      .point { width:56px; }
      h1 { font-size:32px; }
      .wrap { padding:18px; }
    }
  </style>
</head>
<body>
  <!-- decorative hearts -->
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <h1>Happy 1st Year Anniversary â€” Pappu!</h1>
      <div class="subtitle">one year down, forever to go ðŸ’« eheheheheh</div>
    </header>

    <section class="card" aria-labelledby="timeline-heading" role="region">
      <h2 id="timeline-heading">Our Journey</h2>

      <div class="timeline">
        <div class="line">
          <div class="fill" id="lineFill"></div>
        </div>

        <div class="points" role="list">
          <div class="point" role="listitem">
            <span class="dot" data-pos="0"></span>
            <small>0 months</small>
          </div>
          <div class="point" role="listitem">
            <span class="dot" data-pos="25"></span>
            <small>3 months</small>
          </div>
          <div class="point" role="listitem">
            <span class="dot" data-pos="50"></span>
            <small>6 months</small>
          </div>
          <div class="point" role="listitem">
            <span class="dot" data-pos="75"></span>
            <small>9 months</small>
          </div>
          <div class="point" role="listitem">
            <span class="dot" data-pos="100"></span>
            <small>forever</small>
          </div>
        </div>

        <div class="timeline-caption">
          <div style="font-weight:700; font-size:20px; margin-bottom:8px;">
            we've come so far and i am so proud of us :) 
          </div>
          <div class="meta">1 year down, and forever to go (yes, it's a threat hahaha)</div>
        </div>
      </div>
    </section>

    <!-- optional space to add photo memories later -->
    <!-- <section class="memories">
       <img src="photo1.jpg" alt="memory 1">
       <img src="photo2.jpg" alt="memory 2">
     </section> -->

    <footer>one year â€¢ one love â€¢ infinite memories</footer>
  </div>

  <script>
    /* floating hearts */
    (function createHearts(){
      const container = document.getElementById('hearts');
      const count = window.innerWidth < 680 ? 6 : 12; // fewer on mobile
      for(let i=0;i<count;i++){
        const h = document.createElement('span');
        h.className = 'heart';
        const left = Math.random()*100;
        const bottom = Math.random()*20 + 2;
        const delay = Math.random()*6;
        const dur = 6 + Math.random()*8;
        h.style.left = left + '%';
        h.style.bottom = bottom + 'px';
        h.style.animationDuration = dur + 's';
        h.style.animationDelay = delay + 's';
        container.appendChild(h);
      }
    })();

    /* timeline animation */
    window.addEventListener('load', function(){
      const fill = document.getElementById('lineFill');
      const dots = Array.from(document.querySelectorAll('.dot'));
      requestAnimationFrame(() => { fill.style.width = '100%'; });

      dots.forEach((d, idx) => {
        setTimeout(()=> d.classList.add('active'), 300 + idx*380);
      });

      // sync final dot glow with fill completion
      setTimeout(()=> {
        const final = dots[dots.length-1];
        final.classList.add('active');
      }, 2000);
    });

    /* keyboard navigation */
    document.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 't') {
        document.querySelector('.timeline').scrollIntoView({behavior:'smooth', block:'center'});
      }
    });
  </script>
</body>
</html>
