<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 1st Anniversary!!!</title>

  <!-- Styles -->
  <style>
    :root{
      --beige-1: #f6efe6; /* soft beige */
      --beige-2: #efe6db; /* slightly deeper */
      --coffee: #6b3f25;  /* coffee brown text color */
      --accent: rgba(107,63,37,0.08);
      --dot-size: 14px;
      --dot-active: #8b4f30;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* animated soft-gradient background */
    html,body{
      height:100%;
      margin:0;
      font-family: "Times New Roman", Times, serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, var(--beige-1), var(--beige-2));
      overflow-y: auto;
    }

    /* background animated gradient overlay */
    body::before{
      content:'';
      position:fixed;
      inset:0;
      z-index:-2;
      background: linear-gradient(60deg, rgba(239,230,219,0.75), rgba(252,246,240,0.6) 40%, rgba(241,232,220,0.8) 70%);
      animation: gentleShift 12s linear infinite;
      filter: blur(18px);
      transform: scale(1.05);
    }

    @keyframes gentleShift {
      0% { transform: translateX(-6%) scale(1.03) rotate(-1deg); }
      50% { transform: translateX(6%) scale(1.05) rotate(1deg); }
      100% { transform: translateX(-6%) scale(1.03) rotate(-1deg); }
    }

    /* floating heart accents */
    .hearts {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
      overflow:visible;
    }
    .heart {
      position:absolute;
      width:18px;
      height:18px;
      transform: translateY(0) scale(1);
      opacity: 0.18;
      filter: drop-shadow(0 2px 6px rgba(107,63,37,0.06));
      background: conic-gradient(from 180deg at 50% 50%, #fff0 0deg, #fff0 360deg);
      animation: floatUp linear infinite;
      color: var(--coffee);
    }
    .heart::before, .heart::after{
      content:'';
      position:absolute;
      width:12px;
      height:18px;
      background: rgba(107,63,37,0.06);
      border-radius:12px 12px 0 0;
      transform-origin:center;
    }
    .heart::before{ left:0; transform: rotate(-45deg); top:0; }
    .heart::after{ right:0; transform: rotate(45deg); top:0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.9); opacity: 0.18;}
      50% { opacity: 0.24; }
      100% { transform: translateY(-280px) scale(1.05); opacity: 0; }
    }

    .wrap {
      max-width:900px;
      margin:48px auto;
      padding:36px;
      box-sizing:border-box;
      position:relative;
      z-index:2;
    }

    header {
      text-align:center;
      margin-bottom:36px;
    }

    h1 {
      margin:0;
      font-size:42px;
      color:var(--coffee);
      font-style:italic;
      font-family:"Times New Roman", Times, serif;
      letter-spacing:0.6px;
    }

    .subtitle {
      margin-top:8px;
      color:var(--coffee);
      opacity:0.9;
      font-style:italic;
      font-size:18px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      border-radius:14px;
      padding:28px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    .timeline {
      position:relative;
      padding:36px 12px 20px 12px;
    }

    .timeline .line {
      position:relative;
      height:6px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(107,63,37,0.12), rgba(107,63,37,0.18));
      margin:40px 24px;
      overflow:visible;
    }

    .line .fill {
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:0%;
      background: linear-gradient(90deg, #a56a45, #7b4326);
      border-radius:6px;
      transition: width 2s cubic-bezier(.2,.9,.2,1);
      box-shadow: 0 6px 16px rgba(123,67,38,0.12);
    }

    .points {
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
      margin-top:-10px;
      padding:0 18px;
    }

    .point {
      position:relative;
      text-align:center;
      transform: translateY(-8px);
      width:80px;
      flex: 0 0 80px;
    }

    .dot {
      width:var(--dot-size);
      height:var(--dot-size);
      border-radius:50%;
      background:rgba(107,63,37,0.14);
      border:2px solid rgba(107,63,37,0.2);
      margin:0 auto 10px auto;
      display:block;
      position:relative;
      transition: transform .35s ease, background .35s ease;
    }

    .dot.active {
      background: var(--dot-active);
      box-shadow: 0 6px 18px rgba(139,79,48,0.18);
      transform: scale(1.25);
    }

    .point small {
      display:block;
      color:var(--coffee);
      font-style:italic;
      font-size:14px;
      margin-top:4px;
      line-height:1.2;
    }

    .meta {
      text-align:center;
      margin-top:14px;
      color:var(--coffee);
      font-style:italic;
    }

    .dot::after{
      content:'';
      position:absolute;
      inset: -8px;
      border-radius:50%;
      pointer-events:none;
      opacity:0;
    }

    .dot.active::after{
      animation: pulse 1400ms infinite;
      background: radial-gradient(circle, rgba(139,79,48,0.12), rgba(139,79,48,0));
      opacity:1;
    }

    @keyframes pulse {
      0% { transform: scale(0.6); opacity:0.6; }
      100% { transform: scale(1.9); opacity:0; }
    }

    .timeline-caption {
      text-align:center;
      margin-top:22px;
      font-size:18px;
      color:var(--coffee);
      font-style:italic;
    }

    footer {
      margin:72px 0 120px;
      text-align:center;
      color:var(--coffee);
      font-style:italic;
      opacity:0.9;
    }

    @media (max-width:680px){
      .point { width:56px; flex:0 0 56px; }
      h1 { font-size:32px; }
      .wrap { padding:18px; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <header>
      <h1>Happy 1st Year Anniversary â€” Pappu!</h1>
      <div class="subtitle">one year down, forever to go ðŸ’« eheheheheh</div>
    </header>

    <section class="card" aria-labelledby="timeline-heading" role="region">
      <h2 id="timeline-heading" style="display:none">Timeline</h2>

      <div class="timeline" aria-hidden="false">
        <div class="line" aria-hidden="true">
          <div class="fill" id="lineFill" role="presentation"></div>
        </div>

        <div class="points" role="list" aria-label="Milestones">
          <div class="point" role="listitem">
            <span class="dot" data-pos="0"></span>
            <small>0 months</small>
          </div>

          <div class="point" role="listitem">
            <span class="dot" data-pos="25"></span>
            <small>3 months</small>
          </div>

          <div class="point" role="listitem">
            <span class="dot" data-pos="50"></span>
            <small>6 months</small>
          </div>

          <div class="point" role="listitem">
            <span class="dot" data-pos="75"></span>
            <small>9 months</small>
          </div>

          <div class="point" role="listitem">
            <span class="dot" data-pos="100"></span>
            <small>forever</small>
          </div>
        </div>

        <div class="timeline-caption">
          <div style="font-weight:700; font-size:20px; margin-bottom:8px; color:var(--coffee); font-style:italic;">
            we've come so far and i am so proud of us :) 
          </div>
          <div class="meta">1 year down, and forever to go (yes, it's a threat hahaha) </div>
        </div>
      </div>
    </section>

    <footer>one year â€¢ one love â€¢ infinite memories</footer>
  </div>

  <!-- scripts -->
  <script>
    (function createHearts(){
      const container = document.getElementById('hearts');
      const count = 12;
      for(let i=0;i<count;i++){
        const h = document.createElement('span');
        h.className = 'heart';
        const left = Math.random()*100;
        const bottom = Math.random()*20 + 2;
        const delay = Math.random()*6;
        const dur = 6 + Math.random()*8;
        h.style.left = left + '%';
        h.style.bottom = bottom + 'px';
        h.style.opacity = (0.08 + Math.random()*0.14).toFixed(2);
        h.style.animationDuration = dur + 's';
        h.style.animationDelay = delay + 's';
        h.style.transform = 'translateY(0) scale(' + (0.7 + Math.random()*0.5) + ')';
        container.appendChild(h);
      }
    })();

    window.addEventListener('load', function(){
      const fill = document.getElementById('lineFill');
      requestAnimationFrame(() => {
        fill.style.width = '100%';
      });

      const dots = Array.from(document.querySelectorAll('.dot'));
      dots.forEach((d, idx) => {
        setTimeout(()=> d.classList.add('active'), 300 + idx*380);
      });

      setTimeout(()=> {
        const final = dots[dots.length-1];
        final.classList.add('active');
      }, 1700);
    });
  </script>
</body>
</html>
